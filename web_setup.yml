---
- name: Deploy apache web server on Centos
  hosts: centos
  become: true

  tasks:

  - name: Install apache (httpd)
    ansible.builtin.yum:
      name: httpd
      state: present

  - name: Servicio apache (httpd) iniciado
    ansible.builtin.systemd_service:
      name: httpd
      state: started
      enabled: true

  - name: Agregar servicios al firewall
    ansible.posix.firewalld:
      service: "{{ item }}"
      state: enabled
      permanent: true
      immediate: true
    loop: [http, https]

  - name: Pagina indice generada por template
    ansible.builtin.template:
      src: ./templates/index.j2
      dest: /var/www/html/index.html
      owner: apache
      group: apache
      mode: '0644'

  - name: Agregar virtualHost
    ansible.builtin.lineinfile:
     path: /etc/hosts
     line: "10.10.1.12 www.ejemplo.com.uy"
     state: present
     delegate_to: localhost
     connection: local

  - name: Modificar configuraci√≥n de apache
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      line: "IncludeOptional /etc/httpd/vhost.d/*.conf"
    notify: Reiniciar apache       

  handlers:
  - name: Reiniciar Apache
    ansible.builtin.systemd_service:
      name: httpd
      state: restarted
